<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü§ñ AI Chatbot - TheLukz</title>
  <style>
    body { font-family: sans-serif; background:#1e1e1e; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    #chat { width: 90%; max-width: 500px; border: 1px solid #444; border-radius:8px; padding:10px; background:#2b2b2b; overflow-y:auto; height:400px; }
    .message { margin:5px 0; }
    .user { color:#4fc3f7; }
    .bot { color:#ffb74d; }
    input { width:80%; padding:10px; border-radius:4px; border:none; margin-right:5px; }
    button { padding:10px; border:none; border-radius:4px; background:#4fc3f7; color:#000; cursor:pointer; }
  </style>
</head>
<body>
  <h1>ü§ñ AI Chatbot - TheLukz</h1>
  <div id="chat"></div>
  <div style="margin-top:10px;">
    <input type="text" id="message" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');

    async function sendMessage() {
      const input = document.getElementById('message');
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      input.value = '';

      try {
        const res = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        addMessage(data.reply, 'bot');
      } catch (err) {
        addMessage('‚ö†Ô∏è Gagal mengirim pesan.', 'bot');
      }
    }

    function addMessage(msg, sender) {
      const p = document.createElement('div');
      p.className = 'message ' + sender;
      p.textContent = msg;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
