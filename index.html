<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheLukz Chatbot ü§ñ</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
    }
    .chat-box {
      width: 90%;
      max-width: 400px;
      background: #2b2b2b;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff0055;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #111;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      background: #ff0055;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff3366;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h3>ü§ñ AI Chatbot - TheLukz</h3>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ketik pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(`üßë‚Äçüíª Kamu: ${message}`);
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage(`ü§ñ Bot: ${data.reply}`);
      } catch (err) {
        addMessage('‚ùå Gagal terhubung ke server.');
      }
    }

    function addMessage(text) {
      const box = document.getElementById('messages');
      const div = document.createElement('div');
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
