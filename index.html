<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot - TheLukz</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chatbox {
      width: 90%;
      max-width: 400px;
      height: 70vh;
      background: #2b2b2b;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 0 10px #000;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #0078ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background: #333;
      align-self: flex-start;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      width: 90%;
      max-width: 400px;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h2>ðŸ¤– AI Chatbot - TheLukz</h2>
  <div id="chatbox"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ketik pesan..." />
    <button id="send-btn">Kirim</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";

      appendMessage("bot", "â³ Sedang berpikir...");

      try {
        const res = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        const botReply = data.reply || "Tidak ada respon.";
        document.querySelector(".bot:last-child").innerText = botReply;
      } catch (err) {
        document.querySelector(".bot:last-child").innerText = "âš ï¸ Gagal menghubungi server.";
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
